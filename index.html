<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rwanda MM1 - Games Hub</title>
    <!-- Default Favicon (Google Drive) -->
    <link id="favicon" rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a3/Google_Drive_logo_2014.svg" type="image/svg+xml">
</head>
<body>
    <h1>Welcome to Rwanda MM1!</h1>
    <h2>Check Out These Game Links:</h2>
    <ul>
        <li><a href="http://mass.prep.tanenbaumchat.org" target="_blank">Mass Prep</a></li>
        <li><a href="http://link-fiveibewlocalzero.com" target="_blank">Link Five IBEW</a></li>
        <li><a href="http://rutgerslineup.emtbiceland.is" target="_blank">Rutgers Lineup</a></li>
        <li><a href="http://web0213.medscience.cl" target="_blank">Web MedScience</a></li>
    </ul>

    <button onclick="cloakAndRedirect()">Click to Cloak Website and Open Links</button>

    <script>
        function cloakAndRedirect() {
            // Cloak the website with about:blank
            window.location.href = "about:blank";  // Cloak the current page

            // Change the favicon to Google Classroom (or Google Drive)
            document.getElementById("favicon").href = "https://upload.wikimedia.org/wikipedia/commons/6/60/Google_Classroom_icon_2020.svg";

            // After a short delay, open the desired links
            setTimeout(function() {
                window.location.href = "http://mass.prep.tanenbaumchat.org";
            }, 500); // Delay for a moment before opening the first link

            setTimeout(function() {
                window.location.href = "http://link-fiveibewlocalzero.com";
            }, 2500); // Delay the opening of the second link

            setTimeout(function() {
                window.location.href = "http://rutgerslineup.emtbiceland.is";
            }, 4500); // Continue with the third link

            setTimeout(function() {
                window.location.href = "http://web0213.medscience.cl";
            }, 6500); // Continue with the fourth link
        }
    </script>
</body>
</html>
