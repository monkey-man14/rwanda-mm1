<body>

    <button onclick="cloakWebsiteAndOpenLinks()">Click to Cloak Website and Open Links</button>

    <script>
        function cloakWebsiteAndOpenLinks() {
            // Change the favicon to Google Classroom (or Google Drive)
            document.getElementById("favicon").href = "https://upload.wikimedia.org/wikipedia/commons/6/60/Google_Classroom_icon_2020.svg"; // Or change to Google Drive URL

            setTimeout(function() {
                window.location.href = "about:blank";  // Cloak the website with about:blank

            // Open the provided links in the same tab
            window.location.href = "http://mass.prep.tanenbaumchat.org";
            setTimeout(function() {
                window.location.href = "http://link-fiveibewlocalzero.com";
            }, 2000); // Delay the opening of the next link to simulate sequential opening

            setTimeout(function() {
                window.location.href = "http://rutgerslineup.emtbiceland.is";
            }, 4000); // Continue for the next link

            setTimeout(function() {
                window.location.href = "http://web0213.medscience.cl";
            }, 6000); // Continue for the last link
        }
    </script>
